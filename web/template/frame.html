<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v4.0.1">
  <title>Top navbar example · Bootstrap</title>

  <link rel="canonical" href="https://v4.bootcss.com/docs/examples/navbar-static/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/web/css/frame.css">
  <meta name="theme-color" content="#563d7c">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark mb-1">
    <a class="navbar-brand" href="/home">File Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        {{ range .nav }}
        <li class="nav-item">
          <a class="nav-link" href="{{ .Href }}">/ {{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main role="main" class="container">
    <div class="d-flex justify-content-between mb-1">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-sm btn-outline-secondary">Download</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Archive</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Move</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-sm btn-outline-secondary">Upload File</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">New Folder</button>
      </div>
    </div>
    <table class="table border table-hover table-sm">
      <thead class="thead-light">
        <tr>
          <th><input type="checkbox" id="checkAll" /></th>
          <th scope="col">名称<i class="fa fa-fw fa-sort"></i></th>
          <th style="width: 120px;" scope="col">大小<i class="fa fa-fw fa-sort"></i></th>
          <th style="width: 200px;" scope="col">日期<i class="fa fa-fw fa-sort"></i></th>
        </tr>
      </thead>
      <tbody>
        {{ range .list }}
        <tr>
          <td style="width:30px;"><input type="checkbox" name="imgVo" value="{{ .Name }}" /></td>
          {{ if .IsDir }}
          <td><i class="fa fa-folder"></i> <a href="{{ .Href }}">{{ .Name }}</a></td>
          <td>--</td>
          {{ else }}
          <td><i class="fa fa-file"></i> <a href="{{ .Href }}">{{ .Name }}</a></td>
          <td>{{ .Size }}</td>
          {{ end }}
          <td>{{ .ModTime }}</td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
</body>

</html>
