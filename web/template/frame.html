<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v4.0.1">

  <!-- 不缓存，调试-->
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">

  <title>Top navbar example · Bootstrap</title>

  <link rel="canonical" href="https://v4.bootcss.com/docs/examples/navbar-static/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/web/css/frame.css">
  <meta name="theme-color" content="#563d7c">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark mb-1">
    <a class="navbar-brand" href="/home">File Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        {{ range .nav }}
        <li class="nav-item">
          <a class="nav-link" href="{{ .Href }}">/ {{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main role="main" class="container">
    <div class="d-flex justify-content-between mb-1">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button id="download" type="button" class="btn btn-sm btn-outline-secondary">Download</button>
        <button id="archive" type="button" class="btn btn-sm btn-outline-secondary">Archive</button>
        <button id="move" type="button" class="btn btn-sm btn-outline-secondary">Move</button>
        <button id="delete" type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button id="upload" type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#uploadModal">Upload File</button>
        <button id="new" type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#newModal">New Folder</button>
      </div>
    </div>
    <table class="table border table-hover table-sm">
      <thead class="thead-light">
        <tr>
          <th><input type="checkbox" class="select-all" /></th>
          <th scope="col">名称<i class="fa fa-fw fa-sort"></i></th>
          <th style="width: 120px;" scope="col">大小<i class="fa fa-fw fa-sort"></i></th>
          <th style="width: 200px;" scope="col">日期<i class="fa fa-fw fa-sort"></i></th>
        </tr>
      </thead>
      <tbody>
        {{ range .list }}
        <tr class="file-row">
          <td style="width:30px;"><input type="checkbox" class="select" name="imgVo" value="{{ .Name }}" /></td>
          {{ if .IsDir }}
          <td><i class="fa fa-folder"></i> <a href="{{ .Href }}">{{ .Name }}</a></td>
          <td>--</td>
          {{ else }}
          <td><i class="fa fa-file"></i> <a href="{{ .Href }}">{{ .Name }}</a></td>
          <td>{{ .Size }}</td>
          {{ end }}
          <td>{{ .ModTime }}</td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </main>

   <!-- Modal -->
<div class="modal fade" id="moveModal" tabindex="-1" role="dialog" aria-labelledby="moveModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="moveModalLabel">Move</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/move" method="post" enctype="multipart/form-data">
          <input class="frompath form-control" type="text" name="frompath" style="display:none;">
          <div class="container row">
            <input id="moveInput" type="text" class="form-control" name="name">
            <input id="moveSubmit" type="submit" class="form-control" value="Ok" style="display:none;">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button id="moveOk" type="button" class="btn btn-primary" data-dismiss="modal">Move</button>
      </div>
    </div>
  </div>
</div>
        <!-- Modal -->
<div class="modal fade" id="archiveModal" tabindex="-1" role="dialog" aria-labelledby="archiveModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="archiveModalLabel">Archive</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/archive" method="post" enctype="multipart/form-data">
          <p>just a moment...</p>
          <input id="pathlist" type="text" name="pathlist" class="form-control" style="display:none;">
          <div class="container row">
            <input id="archiveInput" type="text" class="form-control" name="name">
            <input id="archiveSubmit" type="submit" class="form-control" value="Ok" style="display:none;">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button id="archiveOk" type="button" class="btn btn-primary" data-dismiss="modal">Archive</button>
      </div>
    </div>
  </div>
</div>
        <!-- Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="uploadModalLabel">Upload</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" name="files" class="form-control" multiple>
          <input id="uploadSubmit" type="submit" value="Upload" style="display:none;">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button id="uploadOk" type="button" class="btn btn-primary" data-dismiss="modal">Upload</button>
      </div>
    </div>
  </div>
</div>
        <!-- Modal -->
<div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="newModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newModalLabel">New Folder</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/new" method="post" enctype="multipart/form-data">
          <div class="container row">
            <input type="text" class="form-control" name="name">
            <input id="newSubmit" type="submit" class="form-control" value="Ok" style="display:none;">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button id="newOk" type="button" class="btn btn-primary" data-dismiss="modal">New</button>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="/web/js/frame.js"></script>
</body>

</html>
